<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Tab to MIDI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Konwerter tabulatury gitarowej na MIDI</h1>
  <textarea id="tabInput" placeholder="Wklej tu swoją tabulaturę...
e|------0-------|
B|----1---1-----|
G|--2-------2---|
D|--------------|
A|--------------|
E|--------------|"></textarea>
  <button onclick="convertToMidi()">Konwertuj do MIDI</button>

  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi/build/Midi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script>
    const openStringMidi = {
      E: 40,
      A: 45,
      D: 50,
      G: 55,
      B: 59,
      e: 64,
    };

    function parseTab(tabText) {
      const lines = tabText.trim().split("\n").filter(line => line.includes("|"));
      const tab = {};
      for (let line of lines) {
        const key = line[0];
        tab[key] = line.slice(2);
      }
      return tab;
    }

    function convertToMidi() {
      const tabText = document.getElementById("tabInput").value;
      const tab = parseTab(tabText);
      const midi = new Midi();
      const track = midi.addTrack();
      const tabLength = Math.max(...Object.values(tab).map(line => line.length));

      for (let i = 0; i < tabLength;) {
        let maxAdvance = 1;
        for (const stringName in openStringMidi) {
          const line = tab[stringName] || "";
          const segment = line.slice(i, i + 2);
          const match = segment.match(/\d{1,2}/);
          if (match && match.index === 0) {
            const fret = parseInt(match[0]);
            const midiNote = openStringMidi[stringName] + fret;
            track.addNote({ midi: midiNote, time: i * 0.25, duration: 0.25 });
            if (match[0].length > maxAdvance) {
              maxAdvance = match[0].length;
            }
          }
        }
        i += maxAdvance;
      }

      const midiBytes = midi.toArray();
      const blob = new Blob([new Uint8Array(midiBytes)], { type: "audio/midi" });
      saveAs(blob, "output.mid");
    }
  </script>
</body>
</html>
